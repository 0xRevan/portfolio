<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <body>
        <div class="desktop">
            <!-- This div acts as the desktop background -->
            <div class="window-frame">
                <!-- This will be styled as a window -->
    
                <div class="title-bar">
                    <div class="title-bar-text">Your Portfolio</div>
                    <div class="title-bar-controls">
                        <!-- Minimize, Maximize, Close buttons -->
                        <button class="minimize">-</button>
                        <button class="maximize">[]</button>
                        <button class="close">X</button>
                    </div>
                </div>

    
                <div class="window-frame">
                    <div class="title-bar">
                        <!-- Title bar content -->
                    </div>
                    <div class="window-body">
                        <!-- Inner window for "About Me" -->
                        <div class="inner-window" id="about-me-window">
                            <div class="inner-window-title-bar">About Me</div>
                            <!-- Content for About Me -->
                        </div>
                
                        <!-- Inner window for "Projects" -->
                        <div class="inner-window" id="projects-window">
                            <div class="inner-window-title-bar">Projects</div>
                            <!-- Content for Projects -->
                        </div>
                
                        <!-- More inner windows as needed -->
                    </div>
                </div>
                
            </div>
    
            <div class="taskbar">
                <button class="start-button">Start</button>
                <!-- Taskbar items here -->
            </div>
        </div>    
</body>
</html>
