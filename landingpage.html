<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <body>
        <div class="desktop">
            <!-- This div acts as the desktop background -->
            <div class="window-frame">
                <!-- This will be styled as a window -->
    
                <div class="title-bar">
                    <div class="title-bar-text">Your Portfolio</div>
                    <div class="title-bar-controls">
                        <!-- Minimize, Maximize, Close buttons -->
                        <button class="minimize">-</button>
                        <button class="maximize">[]</button>
                        <button class="close">X</button>
                    </div>
                </div>
    
                <div class="window-body">
                    <section id="about-me">
                        <h1>About Me</h1>
                        <p>Describe yourself here...</p>
                    </section>
                    
                    <section id="projects">
                        <h1>Projects</h1>
                        <!-- List of projects -->
                    </section>
    
                    <section id="contact">
                        <h1>Contact</h1>
                        <!-- Contact information -->
                    </section>
                </div>
            </div>
    
            <div class="taskbar">
                <button class="start-button">Start</button>
                <!-- Taskbar items here -->
            </div>
        </div>    
</body>
</html>
